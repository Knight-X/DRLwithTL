[general_params]
run_name:                   Tello_indoor
custom_load:                True
custom_load_path:           models/trained/Indoor/indoor_condo/Imagenet/e2e/e2e
env_type:                   Indoor
env_name:                   indoor_cloud
phase:                      infer


[simulation_params]
ip_address:                 127.0.0.1
